<app-section-header title="Interests" subtitle="A little more about me" [image]="image"></app-section-header>
<div class="interests-container container-width">
    <div class="interests-innerbody-container card-width">
        <div class="interests-item blur hide-left" *ngFor="let interest of interests">
            <div>{{ interest.emoji }}&nbsp;{{ interest.description }}&nbsp;{{ interest.emoji }}</div>
        </div>
    </div>
</div>
