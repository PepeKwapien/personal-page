<div class="experience-item-container text-light">
    <div class="company">
        <img class="blur" [src]="job.image" alt="" />
        <div class="companyname blur">{{ job.company }}</div>
    </div>
    <div class="positions">
        <div class="position" *ngFor="let position of job.positions; let index = index">
            <div class="end-date blur" [ngClass]="{ 'position-end': index - 1 > -1 && !job.positions[index - 1].start }">
                {{ position.end ? (position.end | date : 'd MMM y') : 'Current' }}
            </div>
            <div class="start-date blur" *ngIf="position.start">{{ position.start | date : 'd MMM y' }}</div>
            <div class="position-name blur">{{ position.name }}</div>
        </div>
    </div>
</div>
